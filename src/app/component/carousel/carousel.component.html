<!-- carousel.component.html -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div *ngFor="let slide of slides; let i = index" class="carousel-item" [class.active]="i === 0">
            <div class="carousel-overlay">
                <a [routerLink]="slide.link">
                    <div class="carousel-text">
                        <ng-container *ngFor="let word of splitText(slide.text); let last = last">
                            {{ word }}
                            <br *ngIf="!last" />
                        </ng-container>
                    </div>
                    <img class="d-block w-100" [src]="slide.image"> 
                </a>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<div>
    Következő content.
</div>
