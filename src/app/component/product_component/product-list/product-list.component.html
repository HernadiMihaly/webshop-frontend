<div class="container bootdey">
    <div class="row">
    <div class="col-md-3">
        <section class="panel">
            <header class="panel-heading" style="font-weight: bold; padding-bottom: 8pt; padding-top: 8pt;">
                Szűrés
            </header>
            <div class="panel-body pb-5">
                <form [formGroup]="filterForm" (ngSubmit)="filterProducts()">
                    <!-- Szín -->
                    <div class="form-group filter-element">
                        <label>Szín</label>
                        <div class="form-check" *ngFor="let color of colors">
                          <input class="form-check-input" type="checkbox" id="{{color}}Checkbox" (change)="handleColors($event)" value="{{color}}">
                          <label class="form-check-label" for="{{color}}Checkbox">{{color}}</label>
                        </div>
                      </div>

                    <!-- Méret -->
                    <div class="form-group filter-element">
                      <label>Méret</label>
                      <select class="form-control" formControlName="size">
                        <option *ngFor="let size of sizes" [value]="size">{{size}}</option>
                      </select>
                    </div>
                  
                    <!-- Ár -->
                    <div class="form-group filter-element row">
                        <div class="col-md-6">
                          <label for="customRange3" class="form-label">Ár (Min.)</label>
                          <input type="number" min="0" step="100" class="form-control" id="customRange3" formControlName="minPrice">
                        </div>
                        <div class="col-md-6">
                          <label for="customRange3" class="form-label">Ár (Max.)</label>
                          <input type="number" min="0" step="100" class="form-control" id="customRange3" formControlName="maxPrice">
                        </div>
                    </div>
                      


                    <!-- Szűrés gomb -->
                    <button id="btn-filter" class="btn btn-primary" type="submit">Szűrés</button>
                  </form>
                  
            </div>
        </section>
    </div>
    <div class="col-md-9">
        <div class="row product-list">
          <div *ngFor="let product of filteredProducts || products" class="col-md-4 pb-4">
                <section class="panel border-bottom">
                    <div class="pro-img-box">
                        <a [routerLink]="['/product/', product.id]" class="pro-title">
                           <img [src]="product.productPhotos.at(0)?.imageUrl" alt="" />
                        </a>    
                    </div>
                    <div class="panel-body text-center">
                        <h4>
                            <a [routerLink]="['/product/', product.id]" class="pro-title text-decoration-none">{{product.name}}</a>
                        </h4>
                        <div class="price">{{ product.price }} Ft</div>
                    </div>
                    <div class="text-center pt-3 pb-3">
                        <a class="btn btn-outline-dark" href="#">
                            Kosárba <i class="fa fa-shopping-cart"></i>
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </div>
    </div>
</div>
